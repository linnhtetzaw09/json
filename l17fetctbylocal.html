<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch by Local</title>
</head>
<style type="text/css">
    
</style>
<body>
    

    <script type="text/javascript">

        //=>fetch()

        // fetch(url)
        // .then(response=>response.json())
        // .then(data)
        // .catch(err=>console.log(err))

        const url = "./l5simpledata.json";

        fetch(url).then(function(response){
            // console.log(response);
            // console.log(response.status);
            // console.log(response.json());
            return response.json();

        }).then(function(data){
            console.log(data);
            console.log(typeof data);       //object

            console.log(data);
            console.log(data.firstname,data.lastname);     //Dot Notation
            console.log(data.qualify[0].subject);  //Dot Notation
            console.log(data.qualify[0]["mark"]);  //Bracket Notation

            console.log(data.holidays[1]);  //Dot Notation
            console.log(data.qualify[1]["subject"],data.qualify[1]["mark"]);  //Bracket Notation

        }).catch(function(err){
            console.log(err);
        });

        
       
    </script>
</body>
</html>
