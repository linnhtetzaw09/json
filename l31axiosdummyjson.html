<!DOCTYPE html>
<html lang="en">
<head>
    <title>Axios with Dummyjson</title>
</head>
<style type="text/css">

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 300px;
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
    }
    
</style>
<body>

    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">

        const url = `https://dummyjson.com/products`;

        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener('click', function() {
            loaddata();
        });

        function loaddata(){

            axios.get(url).then((data)=>{
            
            // console.log(data);
            // console.log(data.data.products);

            data.data.products.forEach(function(product){
                console.log(product);
                // console.log(product.id,product.title,product.price);
            });
             
            }).catch(error=>{
            console.log(error);
            });

        }
        
       
    </script>
</body>
</html>
