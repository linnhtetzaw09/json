<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asynchronous and Await Exercise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style type="text/css">

    body {
        height: 100vh;
        background-color: #f4f4f4;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card-body img{
        width: 120px;
    }

</style>
<body>

    <div class="container">

        

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">

        const url = `https://randomuser.me/api/`;

        fetch(url)
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
            }).catch(err=>console.log(err));


        //Asychronous (async & await)
        async function getusers(){

        await fetch(url)
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
            }).catch(err=>console.log(err));

        }

        getusers();
        console.log("Hello");


        async function getmembers(){

            //step 1 (await response for the fetch call)
            const response = await fetch(url);

            //step 2 (proceed if resolved)
            const data = await response.json();

            return data;
        }

        //step 3 (get response)
        getmembers().then(response=>console.log(response));
        console.log("Hi");
        

    </script>
</body>
</html>
