<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asynchronous and Await</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style type="text/css">

    body {
        height: 100vh;
        background-color: #f4f4f4;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card-body img{
        width: 120px;
    }

</style>
<body>

    <div class="container">

        

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">

        function myfunone(){
            return "I am funone";
        }
        
        console.log(myfunone());

        async function myfuntwo(){
            return "I am funtwo";
        }

        console.log(myfuntwo());
        console.log("Good Bye Sir");


        myfuntwo().then((response)=>console.log(response)); //I am funtwo


        async function myfunthree(){
            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("Hello Universe")
                }, 3000);
            });

            const response = await setpromise;

            return response;
        }

        console.log(myfunthree());
        console.log("Good Night Sir");

        myfunthree().then((response)=>console.log(response));

        async function myfunfour(){
            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("Hello Galaxy")
                }, 3000);
            });

            const error = false;

            if(!error){
                const response = await setpromise;
                return response;
            }else{
                await Promise.reject(new Error("Something went wrong !!"));
            }
        }

        myfunfour()
            .then((response)=>console.log(response))
            .catch((err)=>console.log(err));

    </script>
</body>
</html>
