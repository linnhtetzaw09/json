<!DOCTYPE html>
<html lang="en">
<head>
    <title> Fetch by dummy json</title>
</head>
<style type="text/css">
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 300px;
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div id="display"></div>
        <button type="button" id="btn">Load Data</button>
    </div>

    <script type="text/javascript">
        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener('click', function() {
            loaddata();
        });

        function loaddata() {
            const uri = `https://dummyjson.com/products`;
            
        fetch(uri).then(function(response){
        return response.json();
        }).then(function(data){
            console.log(data);
            console.log(data.products);

            data.products.forEach(function(product){
                console.log(product);
                console.log(product.id,product.title,product.price);
            });

        }).catch(function(err){
            console.log(err);
        });

           
        }
    </script>
</body>
</html>
